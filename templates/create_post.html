{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}


{% block nav_list %}
<li class="nav-item">
    <a class="nav-link" href="/blog"><span class="text-bg-dark">Back</span></a>
</li>
{% endblock %}



{% block content %}
    <h1>Create new post</h1>
    <form method="POST" class="form-group"  enctype="multipart/form-data">
        <label for="email">Title of Post</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter title">
        <label for="desc">Description</label>
        <input type="desc" id="desc" name="desc" class="form-control" placeholder="Description">
        <br/>
        <label class="form-label" for="customFile">Select Image to Upload</label>
        <input type="file" class="form-control" id="customFile"  name="img"/>
        <div class="submit_button mt-3" align = "center">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>

{% endblock %}
